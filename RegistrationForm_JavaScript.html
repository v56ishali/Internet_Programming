<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Registration</title>
<style>
 * {
 box-sizing: border-box;
 }
 body {
 margin: 0;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #f7f9fc;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 padding: 20px;
 }
 .container {
 background-color: #fff;
 padding: 35px 45px;
 border-radius: 14px;
 box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
 max-width: 550px;
 width: 100%;
 }
 h2 {
 text-align: center;
 margin-bottom: 30px;
 color: #222;
 font-weight: 700;
 font-size: 28px;
 }
 label {
 display: block;
 margin-bottom: 8px;
 font-weight: 600;
 color: #444;
 font-size: 15px;
 }
 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="date"],
 select,
 textarea {
 width: 100%;
 padding: 12px 14px;
 margin-bottom: 22px;
 border: 2px solid #d0d7de;
 border-radius: 10px;
 font-size: 16px;
 transition: border-color 0.3s;
 font-family: inherit;
 resize: vertical;
 }
 input[type="text"]:focus,
 input[type="password"]:focus,
 input[type="email"]:focus,
 input[type="date"]:focus,
 select:focus,
 textarea:focus {
 border-color: #0066ff;
 outline: none;
 }
 textarea {
 min-height: 80px;
 }
 .gender-options {
 display: flex;
 gap: 20px;
 margin-bottom: 22px;
}
 .gender-options label {
 font-weight: 500;
 font-size: 15px;
 }
 .checkbox-group {
 display: flex;
 align-items: center;
 margin-bottom: 28px;
 }
 .checkbox-group input {
 margin-right: 12px;
 width: 18px;
 height: 18px;
 }
 .btn-submit {
 width: 100%;
 padding: 16px;
 font-size: 18px;
 font-weight: 700;
 background-color: #0066ff;
 color: white;
 border: none;
 border-radius: 14px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 }
 .btn-submit:hover {
 background-color: #004bb5;
 }
 @media (max-width: 600px) {
 .container {
 padding: 25px 25px;
 }
 }
</style>
</head>
<body>
<div class="container">
 <h2>Course Registration</h2>
 <form id="registrationForm" novalidate>
 <label for="fullname">Full Name</label>
 <input type="text" id="fullname" name="fullname" placeholder="Your 
full name" required />
 <label for="password">Password</label>
 <input type="password" id="password" name="password" placeholder="Min 
8 chars, 1 uppercase, 1 number" required />
 <label for="confirmPassword">Confirm Password</label>
 <input type="password" id="confirmPassword" name="confirmPassword" 
placeholder="Re-enter password" required />
 <label for="email">Email</label>
 <input type="email" id="email" name="email" 
placeholder="example@domain.com" required />
 <label for="phone">Phone Number</label>
 <input type="text" id="phone" name="phone" placeholder="123-456-7890" 
required />
 <label for="creditcard">Credit Card (Visa)</label>
 <input type="text" id="creditcard" name="creditcard" 
placeholder="Starts with 4, 16 digits" required />
 <label>Gender</label>
 <div class="gender-options">
 <label><input type="radio" name="gender" value="male" /> 
Male</label>
 <label><input type="radio" name="gender" value="female" /> 
Female</label>
 <label><input type="radio" name="gender" value="other" /> 
Other</label>
 </div>
 <label for="dept">Department</label>
 <select id="dept" name="dept" required>
 <option value="">-- Select Department --</option>
 <option value="BIO">Computer Science Engineering</option>
 <option value="CHEM">Mechanical Engineering</option>
 <option value="PHY">Mechtronics Engineering</option>
 <option value="MATH">Information Technology</option>
 </select>
 <label for="country">Country</label>
 <select id="country" name="country" required>
 <option value="">-- Select Country --</option>
 <option value="USA">United States</option>
 <option value="CAN">Canada</option>
 <option value="UK">United Kingdom</option>
 <option value="AUS">Australia</option>
 <option value="IND">India</option>
 <!-- Add more countries as needed -->
 </select>
 <label for="address">Address</label>
 <textarea id="address" name="address" placeholder="Street, apartment, 
etc." required></textarea>
 <label for="city">City</label>
 <input type="text" id="city" name="city" placeholder="Your city" 
required />
 <label for="zip">ZIP / Postal Code</label>
 <input type="text" id="zip" name="zip" placeholder="e.g. 12345" 
required />
 <label for="submissionDate">Date of Submission</label>
 <input type="date" id="submissionDate" name="submissionDate" required 
/>
 <div class="checkbox-group">
 <input type="checkbox" id="agree" name="agree" />
 <label for="agree">I agree to the terms and conditions</label>
 </div>
 <button type="submit" class="btn-submit">Register</button>
 </form>
</div>
<script>
 // Set date picker default value to today
 window.addEventListener('DOMContentLoaded', () => {
 const dateInput = document.getElementById('submissionDate');
 const today = new Date().toISOString().split('T')[0];
 dateInput.value = today;
 });
 document.getElementById('registrationForm').addEventListener('submit', 
function(e) {
 e.preventDefault();
 const fullname = document.getElementById('fullname').value.trim();
 const password = document.getElementById('password').value;
 const confirmPassword = 
document.getElementById('confirmPassword').value;
 const email = document.getElementById('email').value.trim();
 const phone = document.getElementById('phone').value.trim();
 const creditcard = document.getElementById('creditcard').value.trim();
 const genderRadios = document.getElementsByName('gender');
 const dept = document.getElementById('dept').value;
 const country = document.getElementById('country').value;
 const address = document.getElementById('address').value.trim();
 const city = document.getElementById('city').value.trim();
 const zip = document.getElementById('zip').value.trim();
 const submissionDate = 
document.getElementById('submissionDate').value;
 const agree = document.getElementById('agree').checked;
 // Full name: letters and spaces only, min 3 chars
 const fullnamePattern = /^[A-Za-z\s]{3,}$/;
 if (!fullnamePattern.test(fullname)) {
 alert('Full Name should contain only letters and spaces, at least 3 
characters.');
 return;
 }
 // Password: min 8 chars, 1 uppercase, 1 number
 const passPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
 if (!passPattern.test(password)) {
 alert('Password must be at least 8 characters and include one 
uppercase letter and one number.');
 return;
 }
 // Confirm Password matches
 if (password !== confirmPassword) {
 alert('Passwords do not match.');
 return;
 }
 // Email validation
 const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 if (!emailPattern.test(email)) {
 alert('Enter a valid email address.');
 return;
 }
 // Phone validation: 10 digits, optional dashes/spaces
 const phonePattern = /^(\d{3}[- ]?\d{3}[- ]?\d{4})$/;
 if (!phonePattern.test(phone)) {
 alert('Enter a valid 10-digit phone number (e.g., 123-456-7890).');
 return;
 }
 // Credit card: Visa only (starts with 4, 16 digits)
 const ccPattern = /^4\d{15}$/;
 if (!ccPattern.test(creditcard)) {
 alert('Enter a valid 16-digit Visa card number starting with 4.');
 return;
 }
 // Gender validation
 let genderSelected = false;
 for (const radio of genderRadios) {
 if (radio.checked) {
 genderSelected = true;
 break;
 }
 }
 if (!genderSelected) {
 alert('Please select your gender.');
 return;
 }
 // Department selection
 if (dept === "") {
 alert('Please select your department.');
 return;
 }
 // Country selection
 if (country === "") {
 alert('Please select your country.');
 return;
 }
 // Address length check
 if (address.length < 10) {
 alert('Address must be at least 10 characters long.');
 return;
 }
 // City: letters and spaces only
 const cityPattern = /^[A-Za-z\s]{2,}$/;
 if (!cityPattern.test(city)) {
 alert('City should contain only letters and spaces, at least 2 
characters.');
 return;
 }
 // ZIP code: 5 digits
 const zipPattern = /^\d{5}$/;
 if (!zipPattern.test(zip)) {
 alert('ZIP code must be exactly 5 digits.');
 return;
 }
 // Submission date: cannot be empty or future date
 if (!submissionDate) {
 alert('Please select a submission date.');
 return;
 }
 const selectedDate = new Date(submissionDate);
 const today = new Date();
 today.setHours(0,0,0,0);
 if (selectedDate > today) {
 alert('Submission date cannot be in the future.');
 return;
 }
 // Agreement checkbox
 if (!agree) {
 alert('You must agree to the terms and conditions.');
 return;
 }
 // If all validations pass
 // Get current time for submission
 const now = new Date();
 const dateStr = now.toLocaleDateString();
 const timeStr = now.toLocaleTimeString();
 alert(`Successfully Registered!\nSubmission Date & Time: ${dateStr} 
${timeStr}`);
 this.reset();
 // Reset submission date to today after clearing form
 const dateInput = document.getElementById('submissionDate');
 dateInput.value = new Date().toISOString().split('T')[0];
 });
</script>
</body>
</html>
